<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="card shadow-sm col-lg-7 col-xl-8">
            <div class="card-body ">
                <h4 class="mb-4">Cart Totals</h4>

                <!-- Subtotal -->
                <div class="d-flex justify-content-between border-bottom pb-2 mb-3">
                    <span>Subtotal:</span>
                    <strong>${{ subtotal }}</strong>
                </div>

                <!-- Shipping -->
                <div class="border-bottom pb-3 mb-3">
                    <h6 class="mb-2">Shipping</h6>
                    <p class="text-muted small">
                        There are no shipping methods available. Please double-check your
                        address.
                    </p>

                    <!-- Country -->
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <select class="form-select" [(ngModel)]="country" name="country">
                            <option value="">Select a country...</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>

                    <!-- State -->
                    <div class="mb-3">
                        <label class="form-label">State / Region</label>
                        <input type="text" class="form-control" [(ngModel)]="state" name="state"
                            placeholder="State / Region" />
                    </div>

                    <!-- Postcode -->
                    <div class="mb-3">
                        <label class="form-label">Postcode / Zip</label>
                        <input type="text" class="form-control" [(ngModel)]="postcode" name="postcode"
                            placeholder="Postcode / Zip" />
                    </div>

                    <!-- Update Totals Button -->

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-secondary text-uppercase w-auto px-4 py-2 rounded-pill"
                            style="min-width: 185px; height: 45px; font-size: 15px;" (click)="updateTotals()">
                            Update Totals
                        </button>
                    </div>
                </div>

                <!-- Total -->
                <div class="d-flex justify-content-between mb-4">
                    <span class="fs-5 fw-semibold">Total:</span>
                    <span class="fs-5 fw-bold">${{ total }}</span>
                </div>

                <!-- Checkout Button -->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-light w-100 text-uppercase px-4 py-2 rounded-pill"
                        style="height: 50px; font-size: 15px;" (click)="proceedToPay()">
                        Proceed to Pay
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
