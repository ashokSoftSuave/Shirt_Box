<div class="card border-0 shadow-sm" style="width: 18rem;">
  <!-- Image Wrapper -->
  <div class="product-image position-relative overflow-hidden">
    <img
      [src]="products.image"
      class="card-img-top object-fit-cover"
      alt="product-image"
      style="height: 340px;"
    />

    <!-- Quick View Button -->
    <button class="btn quick-view-btn">Quick View</button>
  </div>

  <!-- Product Details -->
  <div class="card-body d-flex justify-content-between align-items-start">
    <div>
      <h6 class="card-title mb-1 text-999 fw-bold">{{products.productName}}</h6>
      <p class="mb-0 text-secondary fw-semibold">${{products.price}}</p>
    </div>

    <!-- Favorite Icon -->
    <div class="position-relative" (click)="toggleFavorite()" (mouseenter)="isMouseOver = true" (mouseleave)="isMouseOver=false" style="cursor: pointer;">
      <ng-container *ngIf="isFavorite || isMouseOver; else defaultHeart">
        <img src="https://themewagon.github.io/cozastore/images/icons/icon-heart-02.png" alt="heart" width="24" />
      </ng-container>
      <ng-template #defaultHeart>
        <img src="https://themewagon.github.io/cozastore/images/icons/icon-heart-01.png" alt="heart-active" width="24" />
      </ng-template>
    </div>
  </div>
</div>
