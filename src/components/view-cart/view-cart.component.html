<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="mb-4 fw-bold">Shopping Cart</h4>

                    <div class="table-responsive p-3">
                        <table class="table align-middle text-center">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cartItems">
                                    <td>
                                        <img [src]="item.image" alt="product" class="img-fluid rounded"
                                            style="width: 60px; height: 60px; object-fit: cover;" />
                                    </td>
                                    <td class="fw-semibold">{{ item.productName }}</td>
                                    <td>${{ item.price }}</td>
                                    <td>
                                        <div class="input-group input-group-sm justify-content-center"
                                            style="max-width: 120px;">
                                            <button class="btn btn-outline-secondary" type="button"
                                                (click)="decreaseQuantity(item)">
                                                âˆ’
                                            </button>
                                            <input type="number" class="form-control text-center"
                                                [(ngModel)]="item.qty" min="1" />
                                            <button class="btn btn-outline-secondary" type="button"
                                                (click)="increaseQuantity(item)">
                                                +
                                            </button>
                                        </div>
                                    </td>
                                    <td class="fw-bold" *ngIf="item.qty">${{ item.price * item.qty }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                    <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 gap-3">
                        <div class="input-group" style="max-width: 350px; height: 45px;">
                            <input type="text" class="form-control rounded-pill me-2" placeholder="Coupon Code"
                                [(ngModel)]="couponCode" style="font-size: 14px;">
                            <button class="btn btn-outline-secondary text-uppercase rounded-pill px-4"
                                (click)="applyCoupon()">
                                Apply Coupon
                            </button>
                        </div>

                        <!-- Update Cart Button -->
                        <button class="btn btn-light border text-uppercase rounded-pill px-4"
                            style="min-width:156px; height:45px; font-size:15px;" (click)="updateCart()">
                            Update Cart
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<app-cart-totals></app-cart-totals>
