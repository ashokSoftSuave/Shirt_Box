<div class="m-3">
  <div class="modal-header border-10">
    <h5 class="modal-title">{{ product.productName }}</h5>
    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" (click)="activeModal.dismiss()"></button>
  </div>

  <div class="modal-body row">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid rounded" alt="product" />
    </div>

    <div class="col-md-6">
      <h4 class="fw-bold">${{ product.price }}</h4>
      <p class="text-muted">This is a short description of the product.</p>
      
      <div class="mb-3 d-flex align-items-center">
        <label class="form-label fw-semibold me-3 mb-0" style="width: 80px;">Size</label>
        <select class="form-select w-auto flex-grow-1" [(ngModel)]="selectedSize" name="size" #sizeRef="ngModel" required>
          <option value="">Choose an option</option>
          <option *ngFor="let size of ['S','M','L','XL']" [value]="size">{{ size }}</option>
        </select>
      </div>
      <div *ngIf="sizeRef.invalid && sizeRef.touched" class="text-danger mt-1 ms-5">
        Please select a size.
      </div>

      <div class="mb-3 d-flex align-items-center">
        <label class="form-label fw-semibold me-3 mb-0" style="width: 80px;">Color</label>
        <select class="form-select w-auto flex-grow-1" [(ngModel)]="selectedColor" name="color" #colorRef="ngModel" required>
          <option value="">Choose an option</option>
          <option *ngFor="let color of ['Red','Blue','Black']" [value]="color">{{ color }}</option>
        </select>
      </div>
      <div *ngIf="colorRef.invalid && colorRef.touched" class="text-danger mt-1 ms-5">
        Please select a color.
      </div>

      <div class="mb-3 d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-secondary" (click)="decrement()">-</button>
        <span class="px-3">{{ quantity }}</span>
        <button class="btn btn-outline-secondary" (click)="increment()">+</button>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn text-white rounded-pill px-4 py-2 text-uppercase w-100" style="max-width: 200px; background-color: #717fe0;" (click)="addToCart(sizeRef, colorRef)">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
