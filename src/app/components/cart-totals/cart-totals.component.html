

<!-- src/app/cart-totals.component.html -->
<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="card shadow-sm col-lg-7 col-xl-8">
      <div class="card-body">
        <h4 class="mb-4">Cart Totals</h4>

        <!-- Subtotal -->
        <div class="d-flex justify-content-between border-bottom pb-2 mb-3">
          <span>Subtotal:</span>
          <strong>{{ subtotal | number:'1.2-2' }}</strong>
        </div>

        <!-- Shipping -->
        <div class="border-bottom pb-3 mb-3">
          <h6 class="mb-2">Shipping</h6>
          <p class="text-muted small" *ngIf="!shippingForm.valid">
            There are no shipping methods available. Please double-check your address.
          </p>

          <!-- Reactive Form -->
          <form [formGroup]="shippingForm">
            <!-- Country -->
            <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="form-select" formControlName="country">
                <option value="">Select a country...</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </div>

            <!-- State -->
            <div class="mb-3">
              <label class="form-label">State / Region</label>
              <input
                type="text"
                class="form-control"
                formControlName="state"
                placeholder="State / Region"
              />
            </div>

            <!-- Postcode -->
            <div class="mb-3">
              <label class="form-label">Postcode / Zip</label>
              <input
                type="text"
                class="form-control"
                formControlName="postcode"
                placeholder="Postcode / Zip"
              />
            </div>

           
          </form>
        </div>

        <!-- Total -->
        <div class="d-flex justify-content-between mb-4">
          <span class="fs-5 fw-semibold">Total:</span>
          <span class="fs-5 fw-bold">{{ total | number:'1.2-2' }}</span>
        </div>

        <!-- Checkout Button -->
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-light w-100 text-uppercase px-4 py-2 rounded-pill"
            style="height: 50px; font-size: 15px;"
            (click)="proceedToPay()"
            [disabled]="!shippingForm.valid || cartItems.length === 0"
          >
            Proceed to Pay
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
