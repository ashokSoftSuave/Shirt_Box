<footer class="bg-dark text-light pt-5">
  <div class="container">
    <div class="row">

      <!-- Categories -->
      <div class="col-md-3 col-sm-6 mb-4">
        <h6 class="fw-bold mb-3">CATEGORIES</h6>
        <ul class="list-unstyled">
          <li *ngFor="let category of categoriesList">
            <a href="#" class="text-decoration-none text-light" (click)="onCategoriesClick(category)">
              {{ category }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Help -->
      <div class="col-md-3 col-sm-6 mb-4">
        <h6 class="fw-bold mb-3">HELP</h6>
        <ul class="list-unstyled">
          <li *ngFor="let help of helpList">
            <a href="#" class="text-decoration-none text-light" (click)="onHelpClick(help)">
              {{ help }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Get in Touch -->
      <div class="col-md-3 col-sm-6 mb-4">
        <h6 class="fw-bold mb-3">GET IN TOUCH</h6>
        <p class="small mb-3">{{ address }}</p>
        <div class="d-flex gap-3 fs-5">
          <a href="#"><i class="fab fa-facebook-f text-light"></i></a>
          <a href="#"><i class="fab fa-instagram text-light"></i></a>
          <a href="#"><i class="fab fa-pinterest-p text-light"></i></a>
        </div>
      </div>

      <!-- Newsletter -->
      <div class="col-md-3 col-sm-6 mb-4 newsletter-box">
        <h6 class="fw-bold mb-3">NEWSLETTER</h6>
        <input type="email" class="newsletter-input" placeholder="email@example.com" />
        <button class="newsletter-btn">SUBSCRIBE</button>
      </div>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="text-center py-3 mt-4">
    <div class="d-flex justify-content-center mb-2">
      <img src="assets/paypal.png" alt="PayPal" class="mx-2" height="25">
      <img src="assets/visa.png" alt="Visa" class="mx-2" height="25">
      <img src="assets/blue_card.png" alt="Card" class="mx-2" height="25">
      <img src="assets/card.png" alt="Card" class="mx-2" height="25">
      <img src="assets/docover.png" alt="Discover" class="mx-2" height="25">
    </div>
    <p class="mb-0 small">
      Copyright Â©2025 All rights reserved | Made with
      <i class="fa fa-heart text-danger"></i> by
      <span class="fw-bold">Ashok</span>
    </p>
  </div>
</footer>
